<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link rel="stylesheet" href="./css/notification-detail.css">    <link rel="stylesheet" href="./css/global.css">    <link rel="stylesheet" href="./css/dashboard.css">    <title>Notification Detail</title></head><body><nav class="navbar">    <h2 class="logo">SmartNotes</h2>    <ul class="nav-links">        <li><a href="./create.html">Create New Note</a></li>        <li><a href="./myNotes.html">My Notes</a></li>        <li><a href="./favorites.html">Favorites</a></li>        <li><a href="./notifications.html">Notifications</a></li>        <li><a href="./admin-profile.html" class="adminPageBtn securityRequired">Admin Profile</a></li>    </ul>    <div class="profile-menu">        <div class="menu-icon" id="menuBtn">&#9776;</div>        <div class="dropdown" id="dropdownMenu">            <img src="./images/default-user.png" id="userPhoto" alt="User" class="avatar">            <p class="name" id="username">John Doe</p>            <p class="email" id="userEmail">john.doe@gmail.com</p>            <hr>            <a href="profile-settings.html" class="dropdown-item" id="settingsBtn">Settings</a>            <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>        </div>    </div></nav><main class="notification-details-wrapper">    <h1 class="notification-title" id="notificationTitle">Notification</h1>    <p class="notification-date" id="notificationDate"></p>    <div class="notification-message" id="notificationMessage"></div>    <div class="actions">        <button id="backBtn" class="back-btn">Back to Notifications</button>    </div></main><script src="./js/notification-detail.js"></script><script src="./js/main.js"></script><script src="./js/dashboard.js"></script><script src="./js/security.js"></script><script src="./js/profile-image.js"></script></body></html>
