<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Confirm</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pop-up.css">
</head>
<body>

<!-- Popup Container -->
<div id="popup-container"></div>

<div class="auth_container">
    <h2 class="auth_title">Set New Password</h2>
    <p class="auth_text">Enter the 4-digit code sent to your email and set a new password.</p>

    <form class="auth_form">
        <label class="auth_label">Verification Code</label>
        <input type="text" class="auth_input" id="code" placeholder="Enter 4-digit code" maxlength="4" required>

        <label class="auth_label">New Password</label>
        <input type="password" class="auth_input" id="newPassword" placeholder="Enter new password" required>

        <button type="submit" class="auth_btn" onclick="resetPasswordConfirm(event)">Reset Password</button>
    </form>
</div>

<script src="./js/reset-password-confirm.js"></script>
<script src="./js/pop-up.js"></script>
</body>
</html>
