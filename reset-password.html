<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="auth_container">
    <h2 class="auth_title">Reset Password</h2>
    <p class="auth_text">Enter your registered email to receive reset code.</p>

    <form class="auth_form" action="reset-password-confirm.html" method="POST">
        <label class="auth_label">Email</label>
        <input type="email" class="auth_input" id="email" placeholder="Enter your email" required>

        <button type="submit" class="auth_btn" onclick="sendResetCode(event)">Send Reset Code</button>
    </form>

    <p class="auth_text">
        Remembered your password? <a href="login.html" class="auth_link">Login</a>
    </p>
</div>

<script type="module" src="./js/reset-password.js"></script>
</body>
</html>
